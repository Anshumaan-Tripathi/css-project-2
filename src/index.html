<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Jacket</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="main">
        <nav>
          <h4>About</h4>
          <h4>News</h4>
          <h4>Cart</h4>
          <div class="bag">
            <i class="ri-shopping-bag-line"></i>
          </div>
        </nav>
        <div class="center">
          <h1>Lightly padded,</h1>
          <h1>quilted jacket in</h1>
          <h1>recycled polyester.</h1>
          <div class="paragraph-container">
            <div class="paragraph">
              <p>
                Exclusive brands aspire for the label haute couture, but the
                terms is technically limited to members of the Chambre Syndicale
                de la Haute
              </p>
            </div>
            <div class="right">
              <div id="cart" class="links">
                <a class="link" href="#">Add to cart</a>
                <div class="arrow"><i class="ri-arrow-right-up-line"></i></div>
              </div>
              <div class="links">
                <a class="link" href="#">Product details</a>
                <div class="arrow"><i class="ri-arrow-right-up-line"></i></div>
              </div>
              <div class="links">
                <a class="link" href="#">Shipping</a>
                <div class="arrow"><i class="ri-arrow-right-up-line"></i></div>
              </div>
            </div>
          </div>
        </div>
        <div id="banner-image"></div>
      </div>
    </main>
  </body>
</html>
